# Default values for dataplane chart

# MinIO configuration
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: RELEASE.2024-01-16T16-07-38Z
  accessKey: minioadmin
  secretKey: minioadmin
  buckets:
    - name: sadeem-data
      policy: none
  service:
    type: ClusterIP
    port: 9000
  console:
    port: 9001

# Iceberg REST Catalog configuration
icebergCatalog:
  enabled: true
  image:
    repository: tabulario/iceberg-rest
    tag: 1.4.1
  service:
    type: ClusterIP
    port: 8181
  # Catalog backend: postgres or file-based
  backend: postgres
  postgres:
    host: iceberg-catalog-postgres
    port: 5432
    database: iceberg_catalog
    user: iceberg
    password: iceberg_password

# Trino configuration
trino:
  enabled: true
  image:
    repository: trinodb/trino
    tag: 451
  coordinator:
    resources:
      requests:
        memory: "2Gi"
        cpu: "1"
      limits:
        memory: "4Gi"
        cpu: "2"
  worker:
    replicas: 1
    resources:
      requests:
        memory: "2Gi"
        cpu: "1"
      limits:
        memory: "4Gi"
        cpu: "2"
  service:
    type: ClusterIP
    port: 8080

# Spark Operator configuration
sparkOperator:
  enabled: true
  image:
    repository: gcr.io/spark-operator/spark-operator
    tag: v1beta2-1.3.8-3.1.1
  webhook:
    enabled: true

# Postgres for Iceberg catalog (if backend is postgres)
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "15"
  database: iceberg_catalog
  user: iceberg
  password: iceberg_password
  persistence:
    enabled: false  # Disable for dev
    size: 10Gi




