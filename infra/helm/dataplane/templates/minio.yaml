{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dataplane.fullname" . }}-minio-secret
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
type: Opaque
stringData:
  access-key: {{ .Values.minio.accessKey }}
  secret-key: {{ .Values.minio.secretKey }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dataplane.fullname" . }}-minio
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
    app: minio
spec:
  type: {{ .Values.minio.service.type }}
  {{- if eq .Values.minio.service.type "NodePort" }}
  ports:
    - port: {{ .Values.minio.service.port }}
      targetPort: 9000
      protocol: TCP
      name: api
      {{- if .Values.minio.service.nodePort }}
      nodePort: {{ .Values.minio.service.nodePort }}
      {{- end }}
    - port: {{ .Values.minio.console.port }}
      targetPort: 9001
      protocol: TCP
      name: console
  {{- else }}
  ports:
    - port: {{ .Values.minio.service.port }}
      targetPort: 9000
      protocol: TCP
      name: api
    - port: {{ .Values.minio.console.port }}
      targetPort: 9001
      protocol: TCP
      name: console
  {{- end }}
  selector:
    {{- include "dataplane.selectorLabels" . | nindent 4 }}
    app: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dataplane.fullname" . }}-minio
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dataplane.selectorLabels" . | nindent 6 }}
      app: minio
  template:
    metadata:
      labels:
        {{- include "dataplane.selectorLabels" . | nindent 8 }}
        app: minio
    spec:
      containers:
      - name: minio
        image: {{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}
        args:
          - server
          - /data
          - --console-address
          - ":9001"
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "dataplane.fullname" . }}-minio-secret
              key: access-key
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "dataplane.fullname" . }}-minio-secret
              key: secret-key
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: data
        emptyDir: {}
      {{- if .Values.minio.buckets }}
      initContainers:
      - name: create-buckets
        image: minio/mc:latest
        command:
          - /bin/sh
          - -c
          - |
            mc alias set myminio http://{{ include "dataplane.fullname" . }}-minio:{{ .Values.minio.service.port }} $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
            {{- range .Values.minio.buckets }}
            mc mb myminio/{{ .name }} || true
            {{- end }}
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "dataplane.fullname" . }}-minio-secret
              key: access-key
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "dataplane.fullname" . }}-minio-secret
              key: secret-key
      {{- end }}
{{- end }}




