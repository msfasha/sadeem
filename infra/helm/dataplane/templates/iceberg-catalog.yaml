{{- if .Values.icebergCatalog.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: iceberg-catalog-config
  labels:
    app: iceberg-catalog
data:
  application.properties: |
    catalog.rest.uri=http://localhost:8181
    catalog.rest.warehouse=s3://{{ .Values.icebergCatalog.s3.bucket }}/
    catalog.rest.s3.endpoint={{ .Values.icebergCatalog.s3.endpoint }}
    catalog.rest.s3.access-key-id={{ .Values.icebergCatalog.s3.accessKeyId }}
    catalog.rest.s3.secret-access-key={{ .Values.icebergCatalog.s3.secretAccessKey }}
    catalog.rest.s3.path-style-access={{ .Values.icebergCatalog.s3.pathStyleAccess }}
    catalog.rest.jdbc.url=jdbc:postgresql://{{ .Values.icebergCatalog.postgres.host }}:{{ .Values.icebergCatalog.postgres.port }}/{{ .Values.icebergCatalog.postgres.database }}
    catalog.rest.jdbc.user={{ .Values.icebergCatalog.postgres.username }}
    catalog.rest.jdbc.password={{ .Values.icebergCatalog.postgres.password }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iceberg-catalog
  labels:
    app: iceberg-catalog
spec:
  replicas: {{ .Values.icebergCatalog.replicas }}
  selector:
    matchLabels:
      app: iceberg-catalog
  template:
    metadata:
      labels:
        app: iceberg-catalog
    spec:
      containers:
      - name: iceberg-catalog
        image: {{ .Values.icebergCatalog.image.repository }}:{{ .Values.icebergCatalog.image.tag }}
        ports:
        - containerPort: {{ .Values.icebergCatalog.service.port }}
          name: http
        env:
        - name: CATALOG_REST_URI
          value: "http://localhost:8181"
        - name: CATALOG_REST_WAREHOUSE
          value: "s3://{{ .Values.icebergCatalog.s3.bucket }}/"
        - name: CATALOG_REST_S3_ENDPOINT
          value: "{{ .Values.icebergCatalog.s3.endpoint }}"
        - name: CATALOG_REST_S3_ACCESS_KEY_ID
          value: "{{ .Values.icebergCatalog.s3.accessKeyId }}"
        - name: CATALOG_REST_S3_SECRET_ACCESS_KEY
          value: "{{ .Values.icebergCatalog.s3.secretAccessKey }}"
        - name: CATALOG_REST_S3_PATH_STYLE_ACCESS
          value: "{{ .Values.icebergCatalog.s3.pathStyleAccess }}"
        - name: CATALOG_REST_JDBC_URL
          value: "jdbc:postgresql://{{ .Values.icebergCatalog.postgres.host }}:{{ .Values.icebergCatalog.postgres.port }}/{{ .Values.icebergCatalog.postgres.database }}"
        - name: CATALOG_REST_JDBC_USER
          value: "{{ .Values.icebergCatalog.postgres.username }}"
        - name: CATALOG_REST_JDBC_PASSWORD
          value: "{{ .Values.icebergCatalog.postgres.password }}"
        volumeMounts:
        - name: config
          mountPath: /app/config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: iceberg-catalog-config
---
apiVersion: v1
kind: Service
metadata:
  name: iceberg-catalog
  labels:
    app: iceberg-catalog
spec:
  type: {{ .Values.icebergCatalog.service.type }}
  ports:
  - port: {{ .Values.icebergCatalog.service.port }}
    targetPort: {{ .Values.icebergCatalog.service.port }}
    protocol: TCP
    name: http
  selector:
    app: iceberg-catalog
{{- end }}

