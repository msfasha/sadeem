{{- if .Values.icebergCatalog.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dataplane.fullname" . }}-iceberg-catalog-config
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
data:
  catalog.properties: |
    {{- if eq .Values.icebergCatalog.backend "postgres" }}
    catalog-impl=org.apache.iceberg.rest.RESTCatalog
    uri=http://localhost:8181
    io-impl=org.apache.iceberg.aws.s3.S3FileIO
    s3.endpoint=http://{{ include "dataplane.fullname" . }}-minio:{{ .Values.minio.service.port }}
    s3.access-key-id={{ .Values.minio.accessKey }}
    s3.secret-access-key={{ .Values.minio.secretKey }}
    s3.path-style-access=true
    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dataplane.fullname" . }}-iceberg-catalog
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
    app: iceberg-catalog
spec:
  type: {{ .Values.icebergCatalog.service.type }}
  {{- if eq .Values.icebergCatalog.service.type "NodePort" }}
  ports:
    - port: {{ .Values.icebergCatalog.service.port }}
      targetPort: 8181
      protocol: TCP
      name: http
      {{- if .Values.icebergCatalog.service.nodePort }}
      nodePort: {{ .Values.icebergCatalog.service.nodePort }}
      {{- end }}
  {{- else }}
  ports:
    - port: {{ .Values.icebergCatalog.service.port }}
      targetPort: 8181
      protocol: TCP
      name: http
  {{- end }}
  selector:
    {{- include "dataplane.selectorLabels" . | nindent 4 }}
    app: iceberg-catalog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dataplane.fullname" . }}-iceberg-catalog
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
    app: iceberg-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dataplane.selectorLabels" . | nindent 6 }}
      app: iceberg-catalog
  template:
    metadata:
      labels:
        {{- include "dataplane.selectorLabels" . | nindent 8 }}
        app: iceberg-catalog
    spec:
      containers:
      - name: iceberg-catalog
        image: {{ .Values.icebergCatalog.image.repository }}:{{ .Values.icebergCatalog.image.tag }}
        ports:
        - containerPort: 8181
          name: http
        env:
        {{- if eq .Values.icebergCatalog.backend "postgres" }}
        - name: CATALOG_WAREHOUSE
          value: "s3://sadeem-data/warehouse"
        - name: CATALOG_IO__IMPL
          value: "org.apache.iceberg.aws.s3.S3FileIO"
        - name: CATALOG_IO__S3__ENDPOINT
          value: "http://{{ include "dataplane.fullname" . }}-minio:{{ .Values.minio.service.port }}"
        - name: CATALOG_IO__S3__ACCESS_KEY_ID
          value: "{{ .Values.minio.accessKey }}"
        - name: CATALOG_IO__S3__SECRET_ACCESS_KEY
          value: "{{ .Values.minio.secretKey }}"
        - name: CATALOG_IO__S3__PATH_STYLE_ACCESS
          value: "true"
        - name: CATALOG_JDBC_URL
          value: "jdbc:postgresql://{{ include "dataplane.fullname" . }}-postgres:5432/{{ .Values.postgres.database }}"
        - name: CATALOG_JDBC_USER
          value: "{{ .Values.postgres.user }}"
        - name: CATALOG_JDBC_PASSWORD
          value: "{{ .Values.postgres.password }}"
        {{- end }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
{{- end }}




