{{- if and .Values.postgres.enabled (eq .Values.icebergCatalog.backend "postgres") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dataplane.fullname" . }}-postgres-secret
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-password: {{ .Values.postgres.password }}
  postgres-user: {{ .Values.postgres.user }}
  postgres-database: {{ .Values.postgres.database }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dataplane.fullname" . }}-postgres
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
    app: postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    {{- include "dataplane.selectorLabels" . | nindent 4 }}
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dataplane.fullname" . }}-postgres
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dataplane.selectorLabels" . | nindent 6 }}
      app: postgres
  template:
    metadata:
      labels:
        {{- include "dataplane.selectorLabels" . | nindent 8 }}
        app: postgres
    spec:
      containers:
      - name: postgres
        image: {{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "dataplane.fullname" . }}-postgres-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "dataplane.fullname" . }}-postgres-secret
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "dataplane.fullname" . }}-postgres-secret
              key: postgres-database
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        {{- if .Values.postgres.persistence.enabled }}
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: {{ include "dataplane.fullname" . }}-postgres-pvc
        {{- else }}
      volumes:
      - name: postgres-data
        emptyDir: {}
        {{- end }}
---
{{- if .Values.postgres.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "dataplane.fullname" . }}-postgres-pvc
  labels:
    {{- include "dataplane.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.persistence.size }}
{{- end }}
{{- end }}




